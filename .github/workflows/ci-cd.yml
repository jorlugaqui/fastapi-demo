name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - name: Git Checkout 
        uses: actions/checkout@v2

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_ci.txt ]; then pip install -r requirements_ci.txt; fi

      - name: Run the API UT 
        run: pytest

      - name: Setting Up Credentials
        uses: actions/gcloud/auth@master
        env:
          GCLOUD_AUTH: ${{ secrets.GCP_AUTH }}

      - name: Publishing API on GCP AppEngine
        uses: actions/gcloud/cli@master
        with:
          args: "app deploy --quiet --project=jorlugaqui --promote"